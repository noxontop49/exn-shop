{% extends "base.html" %}
{% block content %}
<h1 class="page-title">{{ categorie.nom }}</h1>

<div class="grid">
  {% for article in categorie.articles %}
  <div class="card">
    {% if article.image %}
      <img src="{{ article.image }}" alt="{{ article.nom }}">
    {% endif %}
    <div class="card-body">
      <h3>{{ article.nom }}</h3>
      <p class="prix">{{ article.prix }} €</p>
      <a href="{{ url_for('ajouter_panier', id=article.id) }}" class="btn">Ajouter au panier</a>
    </div>
  </div>
  {% else %}
    <p>Aucun produit dans cette catégorie.</p>
  {% endfor %}
</div>
{% endblock %}
