{% extends "base.html" %}
{% block content %}
<h1 class="page-title">Notre Boutique</h1>

<div class="grid">
  {% for id, nom, prix, image in articles %}
  <article class="card">
    <div class="card-media">
      {% if image %}
        <img src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="{{ nom }}">
      {% else %}
        <img src="{{ url_for('static', filename='img/placeholder.svg') }}" alt="{{ nom }}">
      {% endif %}
    </div>
    <div class="card-body">
      <h3 class="card-title">{{ nom }}</h3>
      <div class="card-meta">
        <span class="price">{{ "%.2f"|format(prix) }} â‚¬</span>
        <a class="btn" href="{{ url_for('ajouter_panier', article_id=id) }}">Ajouter</a>
      </div>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
