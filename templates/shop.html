{% extends "base.html" %}
{% block content %}
<h1 class="page-title">Nos Articles</h1>
<div class="grid">
  {% for article in articles %}
  <a href="{{ url_for('produit', id=article.id) }}" class="card">
    <img src="{{ article.image or url_for('static', filename='uploads/default.png') }}" alt="{{ article.nom }}">
    <div class="card-body">
      <h3>{{ article.nom }}</h3>
      <p class="prix">{{ article.prix }} â‚¬</p>
    </div>
  </a>
  {% else %}
  <p>Aucun produit disponible.</p>
  {% endfor %}
</div>
{% endblock %}
