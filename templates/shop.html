{% extends "base.html" %}
{% block content %}
<h1 class="page-title">{{ categorie.nom }}</h1>

<div class="container">
  <div class="grid grid-products">
    {% for article in categorie.articles %}
    <div class="product-card">
      <a href="{{ url_for('produit', id=article.id) }}">
        {% if article.image %}
          <img src="{{ article.image }}" alt="{{ article.nom }}">
        {% else %}
          <img src="/static/images/placeholder.png" alt="Aperçu">
        {% endif %}
      </a>
      <div class="product-info">
        <h3>{{ article.nom }}</h3>
        <p class="prix">{{ article.prix }} €</p>
        <a href="{{ url_for('ajouter_panier', id=article.id) }}" class="btn">Ajouter au panier</a>
      </div>
    </div>
    {% else %}
      <p>Aucun produit dans cette catégorie.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
