{% extends "base.html" %}
{% block content %}
<div class="produit-page">
  <div class="produit-card">
    {% if article.image %}
      <img src="{{ article.image }}" alt="{{ article.nom }}">
    {% endif %}
    <div class="produit-body">
      <h2>{{ article.nom }}</h2>
      <p class="prix">{{ article.prix }} â‚¬</p>
      {% if article.description %}
        <p>{{ article.description }}</p>
      {% endif %}
      <a href="{{ url_for('ajouter_panier', id=article.id) }}" class="btn">Ajouter au panier</a>
    </div>
  </div>
</div>
{% endblock %}
