        <img src="{{ article.image or url_for('static', filename='default.png') }}" alt="{{ article.nom }}">
        <h3>{{ article.nom }}</h3>
        <p>{{ article.prix }} â‚¬</p>
        <a href="/produit/{{ article.id }}">Voir plus</a>

    {% endfor %}
</div>
{% endblock %}
